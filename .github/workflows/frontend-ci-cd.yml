name: Frontend CI/CD

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'fe/**'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'fe/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fe

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Run tests
      run: npm test
