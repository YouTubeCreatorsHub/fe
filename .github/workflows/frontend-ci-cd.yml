name: Frontend CI/CD

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'fe/**'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'fe/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fe

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './fe/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint
      run: |
        npm run lint
        npm run prettier
        
    - name: Type check
      run: tsc --noEmit
      
    - name: Run tests
      run: npm run test
      
    - name: Build
      run: npm run build

    # 배포 단계 (선택적)
    - name: Deploy
      if: github.ref == 'refs/heads/main' # main 브랜치일 때만 배포
      run: |
        # 배포 스크립트
        echo "Deploy to production"
