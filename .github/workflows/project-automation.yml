on:
  issues:
    types: [opened, reopened, closed]    # ì´ìŠˆê°€ ì—´ë¦¬ê±°ë‚˜, ë‹¤ì‹œ ì—´ë¦¬ê±°ë‚˜, ë‹«í ë•Œ
  pull_request:
